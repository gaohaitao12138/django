<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
</head>
<body>
    <h1>Person List</h1>
    <ul>
        {% for person in persons %}
            <li>{{ person.first_name }} {{ person.last_name }} - {{ person.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
